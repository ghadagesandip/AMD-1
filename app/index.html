<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="google-signin-client_id" content="6930735648-8bjl485b8r6ma2fqrep72pp2pst6idrc.apps.googleusercontent.com">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="starterApp" layout="row" ng-controller="UserController as ul" ng-cloak >




<div flex layout="row" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <div layout="column">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Tinker</h2>
            </div>

            <div class="large-2 columns" ng-if="showLogout">
                <md-button class="md-primary" href="#/logout">logout</md-button>
            </div>
        </md-toolbar>

        <md-content flex layout="row" >
            <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <md-list>
                    <md-list-item ng-repeat="it in ul.users">
                        <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                            {{it.name}}
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <div layout="column" id="content">
                <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
                <h2>{{ul.selected.name}}</h2>
                <p>{{ul.selected.content}}</p>

                <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
                    <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
                    <md-icon md-svg-icon="share"></md-icon>
                </md-button>
            </div>
        </md-content>
    </div>
</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<script src="./src/users/Users.js"></script>
<script src="./src/users/UserController.js"></script>
<script src="./src/users/UserService.js"></script>

<script type="text/javascript">

    angular.module('starterApp', ['ngMaterial', 'users'])
            .config(function($mdThemingProvider, $mdIconProvider){

                $mdIconProvider
                        .defaultIconSet("./assets/svg/avatars.svg", 128)
                        .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                        .icon("share"      , "./assets/svg/share.svg"       , 24)
                        .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                        .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                        .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                        .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                $mdThemingProvider.theme('default')
                        .primaryPalette('brown')
                        .accentPalette('red');

            });

</script>

</body>
</html>
