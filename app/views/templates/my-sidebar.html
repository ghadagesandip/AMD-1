<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-list>
        <md-list-item>
            <md-button href="#/home">
                <md-icon md-svg-icon="menu" class="menu"></md-icon>Your feedback
            </md-button>
        </md-list-item>

        <md-list-items>
            <md-button>
                <md-icon md-svg-icon="share" class="menu"></md-icon> Send feedback
            </md-button>
        </md-list-items>

        <md-list-items ng-repeat="teamMember in teamMembers">
            <a ng-href="#/send-adhoc-feedback/{{teamMember.id}}">
                <img ng-if="(teamMember.google_image_url)" ng-src="{{teamMember.google_image_url}}" class="md-avatar profile-md-avatar md-18"  />
                <md-icon ng-if="!(teamMember.google_image_url)" md-font-library="material-icons" class="md-avatar profile-md-avatar md-18">{{teamMember.first_name}}</md-icon>
            </a>
        </md-list-items>

    </md-list>
</md-sidenav>
